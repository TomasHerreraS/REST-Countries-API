<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Pa√≠ses</title>
</head>

<body class="body">
    <div class="container-fluid" id="main">
        <header class="shadow-sm d-flex bd-highlight p-3" id="header">
            <h4 class="me-auto pt-2 ps-5 bd-highlight">Where in the world?</h4>
            <span class="material-icons-outlined pt-2 bd-highlight" id="icon">
                dark_mode
            </span>
            <p class="d-inline pt-2 bd-highlight pe-3" id="pHeader" type="click"> Dark Mode</p>
        </header>
        <div class="container">
            <nav class="row d-flex justify-content-between mt-5">
                <form class="col-6 col-sm-6 col-md-5 col-lg-5 ps-0" id="formulario">
                    <input type="text" class="form-control shadow-sm" id="search" placeholder="Search for a country."
                        autocomplete="off">
                </form>
                <form class="col-6 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                    <select class="form-select shadow-sm " id="select">
                        <option selected> Filter by Region</option>
                        <option value="africa" class="africa">Africa</option>
                        <option value="americas" class="america">America</option>
                        <option value="asia" class="asia">Asia</option>
                        <option value="europe" class="europa">Europa</option>
                        <option value="oceania" class="oceania">Oceania</option>
                    </select>
                </form>
            </nav>
            <main class="row d-flex justify-content-between" id="cardBoss">
                <section class="card col-12 col-sm-12 col-md-5 col-lg-2 p-0 mt-5 shadow-sm">
                    <img src="https://flagcdn.com/w320/cl.png" class="rounded-top">
                    <article class="card-body">
                        <h5 class="card-title"> Chile </h5>
                        <article>
                            <h5 class="card-text mb-1 d-inline pop">Population:
                                <p class="text d-inline ps-1 population"> 90.000.000 </p>
                            </h5>
                        </article>
                        <article>
                            <h5 class="card-text mb-1 d-inline reg">Region:
                                <p class="text d-inline ps-1 region">America </p>
                            </h5>
                        </article>
                        <article>
                            <h5 class="card-text mb-1 d-inline cap">Capital:
                                <p class="text d-inline ps-1 capital"> Santiago </p>
                            </h5>
                        </article>
                    </article>
                </section>
            </main>
        </div>
    </div>
</body>

<script src="js/main.js"></script>
<script src="js/darkmode.js"></script>
<script src="js/form.js"></script>
<script src="js/select.js"></script>

</html>
